<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>A Form</title>
</head>

<body>
	<form action=" # website page # " method="GET" name="my_form">
    <!--method can be POST or GET. Action should lead to another webpage.-->
      <input type="text" name="username"><br>
      <input type="password" name="password"><br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
    <!--If "name" remains the same, the radio becomes __ or __. If name changes, a new selection field begins. Use check boxes for multiples.-->
      <input type="checkbox" name="foods" value="Grapes">Grapes<br>
      <input type="checkbox" name="foods" value="Apples">Apples<br>
      <input type="checkbox" name="foods" value="Bananas">Bananas<br>
      <input type="submit" value="Continue">
      <!--the value "continue" can be anything -->
	</form>
</body>
</html>
